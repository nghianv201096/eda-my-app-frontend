<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home"> <i class="bi bi-amd ms-2"></i> My App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarScroll"
      aria-controls="navbarScroll"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul
        class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
        style="--bs-scroll-height: 100px"
      >
        <li class="nav-item active" *ngFor="let item of menu">
          <a
            class="nav-link"
            [routerLink]="[item.link]"
            routerLinkActive="active"
            >{{ item.label }}</a
          >
        </li>
      </ul>
      <div class="d-flex">
        <div *ngIf="isUserAuthenticated && user" class="text-light me-2">
          <i class="pi pi-user"></i>Hi, {{ user.username }}!
        </div>
        <a *ngIf="!isUserAuthenticated" type="button" [routerLink]="['login']" 
          class="btn btn-sm btn-success m-2">
          <i class="pi pi-arrow-right"></i> Login
        </a>

        <button *ngIf="isUserAuthenticated" type="button" 
          class="btn btn-sm btn-danger" (click)="logout()">
          <i class="pi pi-power-off"></i> Logout
        </button>
      </div>
    </div>
  </div>
</nav>
