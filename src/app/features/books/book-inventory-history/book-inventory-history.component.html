<div class="row mb-2">
  <div class="col-4">
    Book: {{book?.name ?? 'NA'}}, quantity: {{book?.quantity ?? 'NA'}}
  </div>
  <div class="col-8 p-1 d-flex justify-content-end">
    <button class="btn btn-sm btn-outline-secondary" (click)="loadHistory()">
      <i class="pi pi-replay"></i>
      Reload
    </button>
  </div>
</div>

<p-table
  [value]="histories"
  [paginator]="true"
  [rows]="5"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[5, 20, 50]"
  styleClass="p-datatable-striped"
>
  <ng-template pTemplate="header">
    <tr>
      <th>No</th>
      <th>Quantity</th>
      <th>Direction</th>
      <th>Note</th>
      <th>Created date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-book let-rowIndex="rowIndex">
    <tr>
      <td>{{ rowIndex + 1 }}</td>
      <td>{{ book.quantity }}</td>
      <td>{{ book.direction }}</td>
      <td>{{ book.note }}</td>
      <td>{{ book.createdDate }}</td>
    </tr>
  </ng-template>
</p-table>
